<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Clown Tears Mockup</title>
<style>
  :root { --vh: 1vh; }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000}
  .cover {
    position:fixed;
    inset:0;
    width:100%;
    height:calc(var(--vh,1vh) * 100);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .cover img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    -webkit-user-drag: none;
  }
</style>
</head>
<body>
  <div class="cover">
    <img src="images/photo1.jpg" alt="Clown Tears Mockup" />
  </div>

<script>
  // fix for mobile browser UI (address bar) so 100vh works on iOS/Android
  function setVh(){
    document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);
</script>
</body>
</html>
